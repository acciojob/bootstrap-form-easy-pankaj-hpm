<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->

</script>

	<h1 style="text-align:center;">Internship Form</h1>
	<div class="row">
  <div class="col">
	  <lable  type="text" class="form-control">First Name</lable>
    <input type="text" class="form-control" placeholder="First name" aria-label="First name">
  </div>
  <div class="col">
	  	  <lable  type="text" class="form-control">Last Name</lable>

    <input type="text" class="form-control" placeholder="Last name" aria-label="Last name">
  </div>
</div>
	 <div class="mb-3">

    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
  </div>
	 <div class="col">
	  	  <lable  type="text" class="form-control">College</lable>

    <input type="text" class="form-control"  aria-label="college">

		  	  <lable  type="text" class="form-control">Gradution Year</lable>

<select class="form-select" aria-label="Default select example">
  <option selected>Open this select menu</option>
  <option value="1">One</option>
  <option value="2">Two</option>
  <option value="3">Three</option>
</select>

	<div class="col">
	  	  <lable  type="text" class="form-control">Roll No.</lable>

	<div class="form-check">
  <input class="form-check-input" type="checkbox" value="" id="flexCheckDisabled" disabled>
  <label class="form-check-label" for="flexCheckDisabled">

  </label>
