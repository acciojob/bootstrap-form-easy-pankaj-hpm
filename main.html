<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">

<body>
	<!-- the entire body must be written by student -->

</script>

<form>
	
	<h1 style="text-align:center;">Internship Form</h1>
	<div class="row">
  <div  class="col">
	  <lable  type="text" class="form-control">First Name</lable>
    <input id="first-name-input" type="text" class="form-control" placeholder="First name" aria-label="First name">
  </div>
  <div class="col">
	  	  <lable  type="text" class="form-control">Last Name</lable>

    <input type="text" class="form-control" placeholder="Last name" aria-label="Last name">
  </div>
</div>
	 <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">Email address</label>
    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
  </div>
	 <div class="col">
	  	  <lable  type="text" class="form-control">College</lable>

    <input type="text" class="form-control"  aria-label="college">

		  	  <lable  type="text" class="form-control">Gradution Year</lable>

<select class="form-select" aria-label="Default select example">
  <option selected></option>
  <option value="1">2020</option>
  <option value="2">2021</option>
  <option value="3">2022</option>
  <option value="4">2023</option>

</select>

	<div class="col">
	  	  <lable  type="text" class="form-control">Roll No.</lable>
    <input type="number" class="form-control"  aria-label="number">
  </div>

	<div class="form-check">
  <input class="form-check-input" type="checkbox" value="" id="flexCheckDisabled" disabled>

    Agree to terms and conditions
  </label>
</div>


	</form>
